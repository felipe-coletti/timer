<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feather</title>
    <link rel="stylesheet" href="css/style.css" />
	<script type="module" src="js/main.js" defer></script>
</head>
<body>
    <main id="main">
        <div id="container">
            <span id="disabled-timer" class="primary-title title">
                <input class="hours soft-input" type="number" value="0" min="0">
                <input class="minutes soft-input" type="number" value="0" min="0">
                <input class="seconds soft-input" type="number" value="0" min="0">
            </span>
            <h1 id="actived-timer" class="primary-title title">
                <span class="hours">00</span>
                :
                <span class="minutes">00</span>
                :
                <span class="seconds">00</span>
            </h1>
            <div id="controls">
                <button id="play-button" class="primary-button button" type="button">Play</button>
                <button id="reset-button" class="tertiary-button button" type="button">Reset</button>
            </div>
        </div>
    </main>
</body>
</html>
