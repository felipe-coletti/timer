<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feather</title>
    <link rel="stylesheet" href="css/style.css" />
	<script type="module" src="js/main.js" defer></script>
    <script type="module" src="js/input.js" defer></script>
</head>
<body>
    <main id="main">
        <div id="container">
            <div id="disabled-timer">
                <input id="hours-input" class="hours primary-title title soft-input" type="number" value="0" min="0" max="59">
                <span class="primary-title title">:</span>
                <input id="minutes-input" class="minutes primary-title title soft-input" type="number" value="0" min="0" max="59">
                <span class="primary-title title">:</span>
                <input id="seconds-input" class="seconds primary-title title soft-input" type="number" value="0" min="0" max="59">
            </div>
            <h1 id="actived-timer" class="primary-title title">
                <span class="hours"></span>
                :
                <span class="minutes"></span>
                :
                <span class="seconds"></span>
            </h1>
            <div id="controls">
                <button id="play-button" class="primary-button button" type="button">Play</button>
                <button id="reset-button" class="tertiary-button button" type="button">Reset</button>
            </div>
        </div>
    </main>
</body>
</html>
